<div class="d-flex justify-content-center align-items-center">
    <div class="sizing">
        <div class=" mt-5 pt-5 d-flex justify-content-between align-items-center text-center mb-4 pb-3 mt-xl-3">
            <hr class="line">
            <h1 class="title">Project Gallery</h1>
            <hr class="line">
        </div>
        <div class="p-5 ">
            <div class="position d-flex justify-content-center align-items-center">
            <div class=" cars shadow-lg">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item"  *ngFor="let screenshot of project.screenshots; let i = index" [ngClass]="i == 0 ? 'active':'' ">
                        <img [src]="screenshot" class="d-block w-100" [alt]="project.title">
                        <!-- <div class="carousel-caption d-none d-md-block">
                          <h5>First slide label</h5>
                          <p>Some representative placeholder content for the first slide.</p>
                        </div> -->
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>

        </div>
        <div class="d-flex justify-content-center align-items-center">
        <div class="buttons d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center">
          <a [href]="project.github" target="_blank">
          <button type="button" class="btn btn-primary  text-center mb-3">Github</button>
        </a>
          <a [routerLink]="['']">
          <button type="button" class="btn btn-secondary button2 text-center mb-3">Go back</button></a>
      </div>
    </div>

    </div>
</div>
