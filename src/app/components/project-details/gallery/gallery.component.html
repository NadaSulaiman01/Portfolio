<div class="d-flex justify-content-center align-items-center">
  <div class="sizing">
    <div class="pt-1 d-flex justify-content-between align-items-center text-center mb-4 pb-3 mt-xl-3">
      <hr class="line">
      <h1 class="title">Project Gallery</h1>
      <hr class="line">
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <ngb-carousel class="mb-5" #carousel [interval]="2500" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let img of project.screenshots; index as i">
          <div class="d-flex justify-content-center align-items-center">
              <a [href]="img" target="_blank" rel="nofollow noopener noreferrer">
                <div class="picsum-img-wrapper d-flex justify-content-center align-items-center">
                  <img [src]="img" [alt]="project.title" />
                </div>
              </a>
          </div>
        </ng-template>
      </ngb-carousel>
  
    </div>



    <div class="d-flex justify-content-center align-items-center">
      <div
        class="buttons d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center">
        <a [href]="project.github" target="_blank">
          <button type="button" class="btn btn-primary  text-center mb-3">Github</button>
        </a>
        <a [href]="project.video" target="_blank">
          <button type="button" class="btn btn-secondary button2 text-center mb-3">Screencast</button></a>
          
      </div>
    </div>

  </div>
</div>
