<div class="d-flex justify-content-center align-items-center mb-5 pb-5">
    <div class="container-wrapper">
        <div class="accordion px-2 px-md-5 mt-5" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header accordion-header-custom" id="panelsStayOpen-headingOne">
                    <button (click)="isTabOneOpen = !isTabOneOpen" 
                        class="accordion-button accordion-toggle"
                        [ngClass]="isTabOneOpen ? 'bg-primary':'bg-secondary'" 
                        type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" 
                        aria-expanded="true" 
                        aria-controls="panelsStayOpen-collapseOne">
                        <h4 [ngClass]="isTabOneOpen ? 'text-light':''">Project Overview and Features</h4>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body p-4">
                        <p class="text-primary text-large">{{project.description}}</p>
                        <ul>
                            <li class="list-item mb-1"
                                *ngFor="let feature of project.features | keyvalue: originalOrder; let i = index">
                                <span class="text-bold">{{feature.key}}</span>{{feature.value}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header accordion-header-custom" id="panelsStayOpen-headingTwo">
                    <button (click)="isTabTwoOpen = !isTabTwoOpen"
                        [ngClass]="isTabTwoOpen ? 'bg-primary':'bg-secondary'" 
                        class="accordion-button accordion-toggle collapsed"
                        type="button" data-bs-toggle="collapse" 
                        data-bs-target="#panelsStayOpen-collapseTwo"
                        aria-expanded="false" 
                        aria-controls="panelsStayOpen-collapseTwo">
                        <h4 [ngClass]="isTabTwoOpen? 'text-light':''">Technical Implementation and Architecture</h4>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body p-4">
                        <p class="text-primary text-large">{{project.tech}}</p>
                        <ul>
                            <li class="list-item mb-1"
                                *ngFor="let architecture of project.arch | keyvalue: originalOrder; let i = index">
                                <span class="text-bold">{{architecture.key}}</span>{{architecture.value}}
                            </li>
                        </ul>
                        <div class="framework-section">
                            <p class="text-primary framework-heading"><span class="text-bold">Tools and frameworks:</span></p>
                            <div class="logo-container">
                                <div class="image-container me-5 mb-5"
                                    *ngFor="let logo of project.logos | keyvalue: originalOrder; let i = index">
                                    <img class="image-full" [src]="logo.value" [alt]="logo.key" [title]="logo.key">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
