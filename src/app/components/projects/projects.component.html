<div class="d-flex justify-content-center align-items-center">
    <div class="full-width">
        <div class="section-container">
            <div class="max-width-container d-flex justify-content-between align-items-center text-center mb-1 pb-1 mt-xl-3">
                <hr class="section-divider">
                <h1 class="section-title">Projects</h1>
                <hr class="section-divider">
            </div>
        </div>
        <div class="main-content max-width-container">
            <div class="d-flex justify-content-center align-items-center section-subtitle mb-1 mt-3">
                <div class="description-container text-center">
                    <p class="section-text">This is a collection of full-stack projects I have developed. For a more detailed view of each
                        project, click on the Details button.</p>
                </div>
            </div>

            <div class="projects-container d-flex flex-column">
                <div *ngFor="let project of projects">
                    <div class="d-flex flex-column-reverse flex-lg-row justify-content-around align-items-start mb-lg-3 mb-5 mt-5 mx-0">
                        <div class="d-flex justify-content-center align-items-center image-container">
                            <img [src]=project.imageURL [alt]=project.title>
                        </div>
                        <div class="project-details px-4 py-2 d-flex flex-column justify-content-center mx-0 mb-5">
                            <h3 class="mb-4">{{project.title}}</h3>
                            <div class="inner-description">
                                <p class="mb-4" [innerHTML]="project.description"></p>
                            </div>
                            <div>
                                <button type="button" [routerLink]="['/projects/project', project.projectId]" fragment="hero" class="btn btn-primary btn-custom">Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="projects-container mb-5 pb-5 text-center">
                <div>
                    <img class="arrow-icon" src="../../../assets/images/arrow.png" alt="down pointing arrow">
                </div>
                <p class="section-text">Want to explore more of my work?</p>
                <span class="highlight-text">Check out my Github <a href="https://github.com/NadaSulaiman01" target="_blank" class="link-bold">here <i class="bi bi-github"></i></a></span>
            </div>
        </div>
    </div>
</div>
